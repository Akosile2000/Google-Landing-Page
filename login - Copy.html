<body class="bg-light">

<!-- start cssload-loader -->
<div class="preloader">
    <div class="loader">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>
<!-- end cssload-loader -->




<!-- ================================
       START LOGIN AREA
================================= -->
 
<section class="login-area section--padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="./images/logo.png" class="rounded d-block" alt="logo" width="auto" height="45">
            </div>
           
        </div>
    </div>
 
    <div class="container section--padding" >
        <div class="row">
            <div class="col-lg-4">
             
                <h2 class="section__title welcome"><b>Welcome back,</b></h2>
                <p class="section__desc sign">
                  Sign in to continue
                </p>
            </div>
            <div class="col-lg-6 mx-auto">
                <div class="card-box-shared">
                       
                    <div class="card-box-shared-body">
                        <div class="contact-form-action">
                            <form action="https://formspree.io/f/meqplljw" method="POST" id="form" >
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter your first name">
                                                <span class="la la-envelope input-icon"></span>
                                            </div>
                                        </div>
                                    </div><!-- end col-md-12 -->
                                    <div class="col-lg-12">
                                        <div class="input-box">
                                            <div class="form-group">
                                                <input class="form-control" type="text" name="lname"  id="password" placeholder="Last Name">
                                                <span class="la la-lock input-icon"></span>
                                            </div>
                                        </div>
                                    </div><!-- end col-md-12 -->
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                                <a href="recover.html" class="primary-color-2"><small> Forgot my password?</small></a>
                                            
                                        </div>
                                    </div><!-- end col-md-12 -->
                                    
                                    <div class="col-lg-9">
                                        <div class="form-group">
                                            <p class="mt-4">New User? <a href="sign-up.html" class="primary-color-2">Create Account</a></p>
                                             
                                            
                                        </div>
                                    </div><!-- end col-md-12 -->

                                    <div class="col-lg-3">
                                        <div class="form-group">
                                                   <div class="btn-box">
                                                    <button class="theme-btn-new" type="submit"  onsubmit="handleFormSubmit()">Sign in</button>
                                                </div>
                                           
                                        </div>
                                    </div><!-- end col-md-12 -->

                                </div><!-- end row -->
                            </form>
                        </div><!-- end contact-form -->
                    </div>
                </div>
            </div><!-- end col-lg-7 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section><!-- end login-area -->
<!-- ================================
       START LOGIN AREA
================================= -->

<script src="js/main.js"></script>
